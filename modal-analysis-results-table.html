<div class="modal" id="analysis-results" tabindex="-1" role="dialog" aria-labelledby="analysisResults" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Resultados da Análise</h4>
			</div>
			
			<div class="modal-body">
				<table id="analysis-results-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Bloco</th>
						</tr>
					</thead>
					<tbody></tbody>
					<tfoot>
						<tr>
							<td>Total de blocos inválidos: <span class="total-invalid-blocks">...</span></td>
						</tr>
					</tfoot>
				</table>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button type="button" class="btn btn-primary" onclick="aade.startNewScriptAnalysis()">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					Nova Análise
				</button>
			</div>
		</div>
	</div>
</div>
